<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive images</title>
</head>
<body>

    <picture>
        <source media="(min-width: 600px)" srcset="../images/pexels-pixabay-247599.avif" type="image/avif">
        <source srcset="../images/pexels-pixabay-247599.webp" type="image/webp">
        <img src="../images/pexels-pixabay-247599.jpg" alt="Rijstenvelden" width="512" height="256">
    </picture>

</body>
</html>
